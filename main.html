    <form class="row g-3 mt-3" for="first-name-input">
		<div class="col-md-4">
		  <label for="validationServer01" class="form-label">First name</label>
		  <input type="text" class="form-control is-invalid" id="validationServer01" required>
		  <div class="invalid-feedback">
			First name required!
		  </div>
		</div>
		<div class="col-md-4" for="last-name-input">
		  <label for="validationServer02" class="form-label">Last name</label>
		  <input type="text" class="form-control is-invalid" id="validationServer02" required>
		  <div class="invalid-feedback">
			Last name required!
		  </div>
		</div>
		<div class="col-md-4" for="email-input">
		  <label for="validationServerUsername" class="form-label">Email Address</label>
		  <div class="input-group has-validation"> 
			<input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" value="xyz@abc.com" required>
			<div id="validationServerUsernameFeedback" class="invalid-feedback">
			  Email required!
			</div>
		  </div>
		</div>
		<div class="col-md-6" for="college-input">
		  <label for="validationServer03" class="form-label">College</label>
		  <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
		  <div id="validationServer03Feedback" class="invalid-feedback">
			Please provide a valid college.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="validationServer04" class="form-label">Graduation Year</label>
		  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
			<option selected disabled value="">Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		  </select>
		  <div id="validationServer04Feedback" class="invalid-feedback">
			Please select a valid Graduation Year.
		  </div>
		</div>
		<div class="col-md-3" for="roll-no-input">
		  <label for="validationServer05" class="form-label">Roll No.</label>
		  <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
		  <div id="validationServer05Feedback" class="invalid-feedback">
			Please provide a valid Roll no.
		  </div>
		</div>
		<div class="col-12" for="conditions-checkbox">
		  <div class="form-check">
			<input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
			<label class="form-check-label" for="invalidCheck3">
			  Agree to terms and conditions
			</label>
			<div id="invalidCheck3Feedback" class="invalid-feedback">
			  You must agree before submitting.
			</div>
		  </div>
		</div>
		<div class="col-12">
		  <button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	  </form>
